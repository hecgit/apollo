eureka:
  instance:
    hostname: ${hostname:localhost}
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://88.88.88.96:8051/eureka/
    healthcheck:
      enabled: true
    eurekaServiceUrlPollIntervalSeconds: 60

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP 
